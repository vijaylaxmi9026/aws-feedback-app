<!DOCTYPE html>
<html>
<head>
  <title>Feedback Collector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Submit Your Feedback</h1>
  <form id="feedbackForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Your Feedback" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("feedbackForm").onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      await fetch("https://8dzc2cmjz5.execute-api.eu-north-1.amazonaws.com/prod/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message }),
      });

      alert("Thanks for your feedback!");
    };
  </script>
</body>
</html>
